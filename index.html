<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title> ReactionTester | Click Fatser</title>
	<link rel="icon" href="src/reactionTesterFavicon.png" />
	<link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
	<div id="wrapper">
		
		<div id="header">
			<a><img id="reactionTesterLogo" src="src/reactionTesterLogo.png"></a>
		</div><!-- #header -->
	
		<div id="content">
			<h1>TEST YOUR REACTION</h1>
			<p id="hint">Hint: Click as fast as you can!</p>
			<div class="centerDiv">
				<p id="best">
					BEST: <a id="bestRecord">
					0.0
				</a>sec &nbsp; &nbsp; | &nbsp; &nbsp; JUST: <a id="justRecord">
					0.0
				</a>sec
				
				</p>
			</div>
			
			<div id="box"></div>
		</div><!-- #content -->
		
		<div id="footer">
			<a><img id="reactionTesterLogoFooter" src="src/reactionTesterLogo.png"></a>
			
			<!--CREDITS-->
			<div id="credits" >
			Interface graphic by <a href="http://www.flaticon.com/authors/freepik">Freepik</a> from <a href="http://www.flaticon.com/">Flaticon</a> is licensed under <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0">CC BY 3.0</a>. Made with <a href="http://logomakr.com" title="Logo Maker">Logo Maker</a>
			<!--CREDITS-->
			</div>
		</div><!-- #footer -->
		
	</div><!-- #wrapper -->	
	
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
